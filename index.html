<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodie Restaurant</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Foodie</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#hero">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="#reservation">Reservation</a></li>
            </ul>
        </div>
    </div>
</nav>


<section id="hero"
    class="vh-100 d-flex align-items-start justify-content-center text-white text-center pt-5"
    style="background: url('assets/images/hero.webp') center/cover no-repeat;">
    <div class="mt-5">
        <h1 class="display-4 fw-bold">Welcome to Foodie</h1>
        <p class="fs-4">Fresh • Tasty • Affordable</p>
    </div>
</section>


<section id="menu" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Our Menu</h2>

        <div class="row g-4">
            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <img src="assets/images/food1.jpg" class="card-img-top" alt="Pizza">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pizza</h5>
                        <p class="card-text">₹299</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <img src="assets/images/food2.jpg" class="card-img-top" alt="Burger">
                    <div class="card-body text-center">
                        <h5 class="card-title">Burger</h5>
                        <p class="card-text">₹199</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <img src="assets/images/food3.png" class="card-img-top" alt="Pasta">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pasta</h5>
                        <p class="card-text">₹249</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6">
                <div class="card">
                    <img src="assets/images/food4.jpg" class="card-img-top" alt="Dessert">
                    <div class="card-body text-center">
                        <h5 class="card-title">Dessert</h5>
                        <p class="card-text">₹179</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="gallery" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Food Gallery</h2>

        <div class="row g-3">
            <div class="col-md-6">
                <img src="assets/images/g1.webp" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <img src="assets/images/g2.webp" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <img src="assets/images/g3.jpg" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <img src="assets/images/g4.webp" class="img-fluid rounded">
            </div>
        </div>
    </div>
</section>


<section id="reservation" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Book a Table</h2>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <form>
                    <input type="text" class="form-control mb-2" placeholder="Name">
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <input type="date" class="form-control mb-2">

                    <select class="form-select mb-2">
                        <option>Time</option>
                        <option>12:00 PM</option>
                        <option>2:00 PM</option>
                        <option>7:00 PM</option>
                    </select>

                    <textarea class="form-control mb-3" placeholder="Message"></textarea>

                    <button class="btn btn-warning w-100 text-white">Reserve</button>
                </form>
            </div>
        </div>
    </div>
</section>


<footer class="bg-dark text-white text-center py-3">
    © 2026 Foodie Restaurant
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
